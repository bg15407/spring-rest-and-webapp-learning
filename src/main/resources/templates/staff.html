<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel: Staff</title>
</head>
<body>
<table>
    <tr>
        <th>Employee No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
    </tr>
    <tr th:each="person:${staff}">
        <td th:text="${person.employeeNo}">Employee No</td>
        <td th:text="${person.firstName}">Employee No</td>
        <td th:text="${person.lastName}">Employee No</td>
        <td th:text="${person.position}">Employee No</td>

    </tr>
</table>

</body>
</html>
